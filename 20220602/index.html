<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>testpage</title>
</head>

<body>
    <!-- css -->
    <div style="color:red; font: size 20px;">
        <!-- 紅色主題 -->

        <h1 style="color:blue">csslearning</h1>
        <!-- 藍色標題 -->

        <p style="background-color:green">this is a chapter</p>
        <!-- 綠色文字 -->

        <p style="border:1px solid black">this is another chapter</p>
        <!-- 黑色直線邊框 -->

        <p style="border:5px dashed black">this is another chapter</p>
        <!-- 黑色虛線邊框 -->

        <p style="border:5px dashed black; width:200px; height:200px;">this is another chapter</p>
        <!-- 寬200象數、高200象數的黑色虛線邊框 -->

        <p style="border:5px dashed black; max-width:800px;">this is another chapter</p>
        <!-- 最大寬度800象數的黑色虛線邊框 -->
    </div>
</body>

</html>
